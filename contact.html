<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;  
      }
      body {
        font-family: 'Poppins', sans-serif;
         background: linear-gradient(grey,white);
      }
      .navbar {
        display: flex; /*It makes the container flexible*/
        align-items: center;
        max-height: 20vh;
        
      }
      nav {
        flex: 1;
        text-align: right;
        align-self: flex-start;
        padding-top: 2%;

      }
      nav ul {
        display: inline-block;
        list-style-type: none;
      }
      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 20px;
      }
      p {
        color: black;
      }
      .container {
        max-width: 100%;
        min-height: 100vh;
        margin: 0px 80px;
        padding-left: 25px;
        padding-right: 25px;
      }
      .row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-around;
        max-height: 80vh;
      }
      .col-2 {
        flex-basis: 50%;
        height: 100%;
      }
      .col-2 img {
        max-width: 75%;
        text-align: start;
      }
      .right {
        text-align: start;
      }
      .button {
        display: inline-block;
        background: #ff523b;
        color: #fff;
        padding: 8px 30px;
        margin: 30px 0;
        border-radius: 30px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/megastore.png" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Account</a></li>
          </ul>
        </nav>
      </div>
      <div class="form">
          <h1>Contact Us:</h1><br>
          <h2>Send your Comments:</h2>
          <label for="fname">Full Name</label><br>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email"><br><br>
          <label for="phone">Phone</label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="4" col="20"></textarea><br>
          <input type="submit" id="btn" value="Send Message">
      </div>
      </div>
</html>
