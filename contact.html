<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(grey, white);
      }
      .navbar {
        display: flex; /*It makes the container flexible*/
        align-items: center;
        max-height: 20vh;
      }
      nav {
        flex: 1;
        text-align: right;
        align-self: flex-start;
        padding-top: 2%;
      }
      nav ul {
        display: inline-block;
        list-style-type: none;
      }
      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 20px;
      }
      p {
        color: black;
      }
      .container {
        max-width: 100%;
        min-height: 100vh;
        margin: 0px 80px;
        padding-left: 25px;
        padding-right: 25px;
      }

      input[type="text"],
      [type="tel"],
      [type="email"],
      textarea {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 6px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #message {
        height: 200px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .form {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 30px;
      }
      .mail {
        font-size: 20px;
      }
      .mail:hover{
        color:red;
      }
      .about {
        display: flex;
      }
      .form {
        flex-basis: 50%;
      }
      .info {
        flex-basis: 50%;
        text-align: center;
        padding: 100px 0;
      }
      a:hover{
        color: red;
      }
      .no{
        font-size:30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/megastore.png" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="home.html"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
      </div>
      <h1><u>Contact Us</u></h1>
      <br />
      <div class="about">
        <div class="form">
          <label for="fname">Full Name</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Your Full Name"
          /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
          /><br />

          <label for="phone">Phone</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your Phone Number"
          /><br />

          <label for="message">Message</label><br />
          <textarea
            id="message"
            name="message"
            placeholder="Write your message"
          ></textarea
          ><br />

          <input type="submit" value="Send Message" />
        </div>
        <div class="info">
          <i class="fa fa-phone" aria-hidden="true" style="font-size: 30px;">&nbsp;9849894866</i><br><br>
          <i class="fa fa-envelope" style="font-size: 20px;"></i>
            <a class="mail" href="mailto:rajinsakha07@gmail.com"
              >&nbsp;rajinsakha07@gmail.com</a ></i><br><br>
          <h2>Main Branch Kathmandu</h2>
          <h3>
            Tinkune,
            Kathmandu,<br />
            Nepal
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
