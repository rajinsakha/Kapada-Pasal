    <style>

      .options{

        border-radius: 5px;
        height: 0%;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
        width: 200px;
        margin-left: -80px;
        
        
      }

      .openMenu{
        animation-name: menu;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      
      @keyframes menu {
        0%{
          height: 0px;
          background: #c4c4c4;
        }
        15%{  
          height: 25px;
          background: #c4c4c4;
        

        }
        25%{
          height: 50px;
          background: #c4c4c4;
          
        }
        50%{
          height: 75px;
          background: #c4c4c4;

        }
        75%{
          height: 100px;
          background: #c4c4c4;

        }
        100%{
          height: 125px;
          background: #c4c4c4;

         
        }
      }

      .closeMenu{
        animation-name: close;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      @keyframes close 
      {
        0%{
          height: 125px;
          background: #c4c4c4;
        }
        15%{  
          height: 100px;
          background: #c4c4c4;
        

        }
        25%{
          height: 75px;
          background: #c4c4c4;
          
        }
        50%{
          height: 50px;
          background: #c4c4c4;

        }
        75%{
          height: 25px;
          background: #c4c4c4;

        }
        100%{
          height:0px;
          background: #c4c4c4;

         
        }
        
      }

      .material-icons{
        transform: scale(1.5);
       

      }

      .text{
        font-size: 25px;
      }
      h6{
        font-size: 25px;
        font-weight: normal;
        padding-left: 5px;
        text-decoration: underline;
      }

      .hidden{
        display: none;
      }

      .title {

        text-align: center;
        margin: 0 auto 60px;
        position: relative;
        line-height: 60px;
        color: #555;
      }
      .title::after {
        content: "";
        background: #ff523b;
        width: 100px;
        height: 5px;
        border-radius: 5px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .photo{
        transition: transform 0.5s;
      }

      .photo:hover{
        transform: translateY(-5px);
       
      }

      .fa{
        color: red;
      }
  
    
    </style>

  <script>
    
const asideDom=document.querySelector("aside");
const menuDom=document.querySelector("#menuHead");
const optionDom=document.querySelector(".options")

menuDom.addEventListener("click",(e)=>{  //starts open animation
  const mode=optionDom.getAttribute('class').split(" ");
 if(mode.includes("closeMenu")) return console.log(mode);//to avoid clicking while menu is closing
  console.log(optionDom.getAttribute('class'))
  optionDom.classList.toggle("openMenu");
  optionDom.classList.toggle("hidden");
})

asideDom.addEventListener("mouseleave",()=>{ //starts close animatin
  optionDom.classList.toggle("closeMenu");

})
optionDom.addEventListener("animationend",(e)=>{ // hides the option div and remove other animation classes
  if(e.animationName!=="close") return
  optionDom.classList.add("hidden");
  optionDom.classList.remove("openMenu");
  optionDom.classList.remove("closeMenu");
  
})
  </script>
