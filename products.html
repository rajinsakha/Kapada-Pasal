      .openMenu{
        animation-name: menu;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      
      @keyframes menu {
        0%{
          height: 0px;
          background: #c4c4c4;
        }
        15%{  
          height: 25px;
          background: #c4c4c4;
        

        }
        25%{
          height: 50px;
          background: #c4c4c4;
          
        }
        50%{
          height: 75px;
          background: #c4c4c4;

        }
        75%{
          height: 100px;
          background: #c4c4c4;

        }
        100%{
          height: 125px;
          background: #c4c4c4;
        }
      }

      .closeMenu{
        animation-name: close;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      @keyframes close 
      {
        0%{
          height: 125px;
          background: #c4c4c4;
        }
        15%{  
          height: 100px;
          background: #c4c4c4;
        }
        25%{
          height: 75px;
          background: #c4c4c4;       
        }
        50%{
          height: 50px;
          background: #c4c4c4;
        }
        75%{
          height: 25px;
          background: #c4c4c4;
        }
        100%{
          height:0px;
          background: #c4c4c4;
        }      
      }

      .material-icons{
        transform: scale(1.5);
      }

      .text{
        font-size: 25px;
      }
      h6{

        font-weight: normal;
        padding-left: 5px;

      }

      .hidden{

      }

      .title {

        margin: 0 auto 60px;
        position: relative;
        line-height: 60px;
        color: #555;

        width: 100px;

      }

  <script>
    
const asideDom=document.querySelector("aside");//this ts the aside
const menuDom=document.querySelector("#menuHead");//this the the div with id menuHead
const optionDom=document.querySelector(".options")//this is the div with class options 
 

//add eventlistener to menuDom 
//incerase the height of menudom which gives an opening animation when the click event is triggred 
menuDom.addEventListener("click",(e)=>{  //starts open animation
  const mode=optionDom.getAttribute('class').split(" ");//get all the class of optionDom and splits them with " " and returns an array
 if(mode.includes("closeMenu")){
  optionDom.classList.remove("closeMenu");
 } //to avoid clicking while menu is closing
  optionDom.classList.toggle("openMenu");//if openMenu class is present on optionDom then remove it else add it 
  optionDom.classList.toggle("hidden");//if hidden class is present on optionDom then remove it else add it 
})


// add eventListener to asideDom
// shrinks the height of option dom which gives the closing animation when mouse leaves
asideDom.addEventListener("mouseleave",()=>{ //starts close animatin
  optionDom.classList.toggle("closeMenu");//if closeMenu is present on optionDom then remove if else add it

})

/*
add event listenet to option when 
when closing animation ends hide the option dom and remove all the unnecessary classes so that everything works fine for next time
*/
optionDom.addEventListener("animationend",(e)=>{ 
  if(e.animationName!=="close") return; // this ensure that this function will run only when closing not opening
  optionDom.classList.add("hidden");// adds the class hidden to the option dom 
  optionDom.classList.remove("openMenu");//remove the class open menu from the div 
  optionDom.classList.remove("closeMenu");// remove the class close menu form the div .
  
})
  </script>
