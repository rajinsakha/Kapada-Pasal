<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* for displaying font from external source in CSS */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(grey, white);
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        display: flex; /*It makes the container flexible*/
        align-items: center;
        max-height: 20vh;
      }
      nav {
        flex: 1;
        text-align: right;
        align-self: flex-start;
        padding-top: 2%;
      }
      nav ul {
        display: inline-block;
        list-style-type: none;
      }
      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 20px;
      }
      a:hover {
        color: red;
      }
      p {
        color: black;
      }
      .container {
        max-width: 100%;
        min-height: 100vh;
        margin: 0px 80px;
        padding-left: 25px;
        padding-right: 25px;
      }
      main{
        display: flex;
      }
      #featureProducts ,.bottomRow,.topRow{
        display: flex;
        margin-left: 15%;
        
      }

      #featureProducts{
        flex-direction: column;
      }

      #menuHead{
        display: flex;
        align-items: center;
        justify-content: space-between;
        width:200px
      }

      #menuHead{
        cursor: pointer;
      }

      .options{
        /* border: black solid 1px; */
        border-radius: 5px;
        height: 0%;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
        
        
      }

      .openMenu{
        animation-name: menu;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      
      @keyframes menu {
        0%{
          height: 0px;
          background: #c4c4c4;
        }
        15%{  
          height: 25px;
          background: #c4c4c4;
        

        }
        25%{
          height: 50px;
          background: #c4c4c4;
          
        }
        50%{
          height: 75px;
          background: #c4c4c4;

        }
        75%{
          height: 100px;
          background: #c4c4c4;

        }
        100%{
          height: 125px;
          background: #c4c4c4;

         
        }
      }

      .closeMenu{
        animation-name: close;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      @keyframes close 
      {
        0%{
          height: 125px;
          background: #c4c4c4;
        }
        15%{  
          height: 100px;
          background: #c4c4c4;
        

        }
        25%{
          height: 75px;
          background: #c4c4c4;
          
        }
        50%{
          height: 50px;
          background: #c4c4c4;

        }
        75%{
          height: 25px;
          background: #c4c4c4;

        }
        100%{
          height:0px;
          background: #c4c4c4;

         
        }
        
      }

      .material-icons{
        transform: scale(1.5);
       

      }

      .text{
        font-size: 25px;
      }
      h6{
        font-size: 25px;
        font-weight: normal;
        padding-left: 5px;
        text-decoration: underline;
      }

      .hidden{
        display: none;
      }

    
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/megastore.png" width="125px" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="home.html"><i class="fa fa-home"></i>Home</a>
            </li>
            <li><a href="about.html">About us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
      </div>
      <div>

      <main>
        <aside>
          <div id="category">
            <div id="menuHead">
              <span class="text">Category</span><span class="material-icons">menu</span>

            </div>
            <div class="options hidden">

              <a href=""><h6>Laptop</h6></a>
              <a href=""><h6>Mobile</h6></a>
              <a href=""><h6>Clothing</h6></a>
            </div>

          </div>
        </aside>
        <section id="featureProducts">
          <div class="topRow">

            <div class="photo">
              photo
              
            </div>
            <div class="photo">
              photo
              
            </div>
            <div class="photo">
              
              photo
            </div>
          </div>
          <div class="bottomRow">

            <div class="photo">
              
              photo
            </div>
            <div class="photo">
              
              photo
            </div>
            <div class="photo">
              
              photo
            </div>
          </div>



        </section>
      </main>
    </div>
  </body>
  <script>
    const asideDom=document.querySelector("aside");
    const menuDom=document.querySelector("#menuHead");
    const optionDom=document.querySelector(".options")
    menuDom.addEventListener("click",(e)=>{  //starts open animation
      optionDom.classList.toggle("openMenu");
      optionDom.classList.toggle("hidden");
    })

    asideDom.addEventListener("mouseleave",()=>{ //starts close animatin
      optionDom.classList.toggle("closeMenu");

    })
    optionDom.addEventListener("animationend",(e)=>{ // hides the option div and remove other animation classes
      if(e.animationName!=="close") return
      optionDom.classList.add("hidden");
      optionDom.classList.remove("openMenu");
      optionDom.classList.remove("closeMenu");
      
    })
  </script>
</html>
